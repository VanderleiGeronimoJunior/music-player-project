<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Boxicons -->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js" defer></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" defer></script>
    
    
    <title>Projeto Reprodutor de Música</title>
</head>
<body>
    
    <header>
        <!-- Nav -->
        <div class="nav container">
            <!-- Logo -->
            <a href="#" class="logo"><span>My</span>music</a>
            <!-- Navbar -->
            <div class="navbar">
                <li><a href="#home" class="nav-link">Home</a></li>
                <li><a href="#services" class="nav-link">Favorites</a></li>
                <li><a href="#services" class="nav-link">collections</a></li>                C
            </div>

            <img src="img/user.png" alt="" class="user-img">         
            
        </div>
    </header>
    
    <div class="cover-music">
        <img src="https://placehold.it/400" alt="">
    </div>
    
    
    
    <div class="player" id="player">
        <div class="progress-bar" >
            <span class="bar"><sapn class="fill"></sapn></span>
            <input type="range" min="0" max="100" value="10" class="progress_music" id="progress" >
        </div>
        <audio  id="song">
            <source src="audio/Henrique e Juiano e Marília Mendonça - FLOR E O BEIJA-FLOR.mp4">
        </audio>

        <div class="player_img">
            <img src="img/user.png" alt="">
            <h5>Lorem, ipsum dolor. <br>
                <div class="subtitle">Lorem, ipsum.</div>
            </h5>
        </div>

            <div class="timeCounter">
                <span id="timeCounterStart">0:00</span>
                <span id="timeCounterEnd">0:00</span>
            </div>

            <div class="player__controls">
                <div><i class='bx bx-skip-previous'></i></div>                
                <div onclick="playPause()"><i class='bx bx-play' id="ctrl_play"></i></div>                
                <div><i class='bx bx-skip-next'></i></div>
            </div>
            <div class="volume">
                <input type="range" min="0" max="100" value="60" onchange="mudar_volume()">
                <i class='bx bx-volume-full'id="volume-icon" onclick="mudo()"></i>
            </div>
                    
    </div>
    
</body>
</html>
